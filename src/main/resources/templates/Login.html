<!DOCTYPE html>
<html xmlns:th = "https://www.thymeleaf.org/">
<head>
<style>
h1 {text-align: center;}
form {text-align: center;}
</style>
<meta charset ="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<title> Account form </title>
</head>
<body style="background-color: BurlyWood ;">
<h1>Login</h1><br><br>
<form th:action="@{/Login}" method ="post" th:object="${Account}" >
Enter userName: <input type="text" th:field="*{userName}"/><br></br>
Enter password: <input type="password" th:field="*{password}"/><br></br>
<input type ="submit" value = "Login"/>
<a class="button" th:href="@{/Accountform}">create account</a>
</form>
</body>
</html>
